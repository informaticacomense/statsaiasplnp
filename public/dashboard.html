<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Utente - StatsAIASPLnp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-green-600 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">üèÄ StatsAIASPLnp - Area Riservata</h1>
    <div>
      <span id="userName" class="mr-4"></span>
      <a href="profile.html" class="mr-4 underline">Profilo</a>
      <a href="admin.html" id="adminLink" class="mr-4 underline hidden">Gestione Partite</a>
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-700">Logout</button>
    </div>
  </nav>

  <!-- AVVISO REVISIONI -->
  <div id="revisionNotice" class="hidden text-center text-red-600 font-semibold py-3">
    ‚ö†Ô∏è Hai partite revisionate da confermare
  </div>

  <main class="p-6 max-w-7xl mx-auto space-y-8">

    <!-- FILTRI -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">üìÇ Filtra partite e cerca la tua gara dal calendario</h2>
      <div class="flex flex-wrap items-end gap-4">
        <div>
          <label class="block text-sm mb-1">Campionato</label>
          <select id="filterCampionato" class="border p-2 rounded min-w-[200px]">
            <option value="">-- tutti --</option>
            <option value="A2">A2</option>
            <option value="Serie B">Serie B</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Girone</label>
          <select id="filterGirone" class="border p-2 rounded min-w-[120px]">
            <option value="">-- tutti --</option>
            <option value="UNICO">UNICO</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Mostra partite dal</label>
          <input type="date" id="filterData" class="border p-2 rounded" />
        </div>
        <div>
          <label class="block text-sm mb-1">Revisioni</label>
          <select id="filterRevision" class="border p-2 rounded">
            <option value="">-- tutte --</option>
            <option value="revisionata">Solo revisionate</option>
            <option value="non_revisionate">Solo non revisionate</option>
            <option value="mie_revisionate">Mie revisionate</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Solo future</label>
          <input type="checkbox" id="filterFuture" class="w-5 h-5" />
        </div>

        <!-- üîç Ricerca per nome squadra -->
        <div>
          <label class="block text-sm mb-1">Cerca per squadra</label>
          <input type="text" id="filterSquadra" placeholder="Inserisci nome (anche parziale)" class="border p-2 rounded min-w-[220px]" oninput="applyFilters()" />
        </div>

        <div class="flex gap-2">
          <button onclick="applyFilters()" class="bg-blue-600 text-white px-4 py-2 rounded">üîç Filtra</button>
          <button onclick="resetFilters()" class="bg-gray-200 text-gray-700 px-3 py-2 rounded">‚ôªÔ∏è Reset</button>
        </div>
      </div>
    </section>

    <!-- CREA PARTITA -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-2xl font-bold mb-2">‚ûï Se non trovi la tua partita, creala tu</h2>
      <form id="createPartitaForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" onsubmit="return false;">
        <div>
          <label class="block text-sm mb-1">Campionato *</label>
          <select id="cpCampionato" class="border p-2 rounded w-full" onchange="updateGironiCreate()">
            <option value="A2">A2</option>
            <option value="Serie B">Serie B</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Girone *</label>
          <select id="cpGirone" class="border p-2 rounded w-full">
            <option value="UNICO">UNICO</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Data gara *</label>
          <input type="date" id="cpData" required class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Orario *</label>
          <input type="time" id="cpOrario" required class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Squadra di casa *</label>
          <input id="cpSquadraA" required class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Squadra ospite *</label>
          <input id="cpSquadraB" required class="border p-2 rounded w-full" />
        </div>
        <div class="md:col-span-2 lg:col-span-1">
          <label class="block text-sm mb-1">Campo di gioco</label>
          <input id="cpCampo" class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Numero gara (da sito FIP) *</label>
          <input id="cpNumeroGara" required class="border p-2 rounded w-full" />
        </div>
        <div class="md:col-span-2 lg:col-span-3 flex flex-col gap-2">
          <div class="flex items-center gap-3">
            <button id="btnCrea" class="bg-green-600 text-white px-4 py-2 rounded">üíæ Crea partita</button>
            <span id="cpMsg" class="text-sm text-gray-600"></span>
          </div>
          <div id="cpError" class="hidden text-red-600 text-sm"></div>
          <div id="successMsg" class="hidden text-green-600 font-semibold"></div>
        </div>
      </form>
    </section>

    <!-- ELENCO PARTITE -->
    <section class="bg-white p-4 rounded shadow">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-2xl font-bold">üìã Elenco Partite</h2>
        <div class="text-sm text-gray-600" id="pageInfo">Pagina 0</div>
      </div>
      <div id="partiteContainer" class="space-y-8"></div>
      <div class="flex items-center gap-3 mt-6">
        <button id="btnPrev" class="bg-gray-200 text-gray-700 px-3 py-1 rounded disabled:opacity-50" disabled>‚¨ÖÔ∏è Pagina precedente</button>
        <button id="btnNext" class="bg-gray-800 text-white px-3 py-1 rounded disabled:opacity-50" disabled>‚û°Ô∏è Pagina successiva</button>
      </div>
    </section>
  </main>

  <script>
    let currentUser = null;
    let iscrizioniUtente = [];
    let allPartite = [];
    let currentPage = 1;
    const pageSize = 10;

    // Utils
    function formatDate(iso) {
      if (!iso) return "-";
      const d = new Date(iso);
      return isNaN(d) ? iso : d.toLocaleDateString("it-IT"); // gg/mm/aaaa
    }
    function toArray(v) {
      if (!v) return [];
      if (Array.isArray(v)) return v;
      try { return JSON.parse(v); } catch { return []; }
    }

    // LOAD
    async function loadUser() {
      const res = await fetch('/me');
      if (!res.ok) { window.location.href = "/"; return; }
      currentUser = await res.json();
      document.getElementById("userName").innerText = currentUser.nome + " " + currentUser.cognome;
      if (currentUser.ruolo === "admin") document.getElementById("adminLink").classList.remove("hidden");
      await loadIscrizioni();
      await loadPartite();
      checkRevisionNotice();
    }
    async function loadIscrizioni() {
      const res = await fetch('/mie-iscrizioni');
      iscrizioniUtente = res.ok ? await res.json() : [];
    }
    async function loadPartite() {
      const res = await fetch('/partite');
      allPartite = res.ok ? await res.json() : [];
      allPartite.sort((a,b)=> new Date(a.data_gara) - new Date(b.data_gara));
      renderPartite();
    }

    // REVISIONI
    function checkRevisionNotice() {
      const mieRev = allPartite.filter(p =>
        p.stato === "revisionata" &&
        iscrizioniUtente.find(i => i.partita_id === p.id) &&
        !(toArray(p.visualizzata_da)).includes(currentUser.id)
      );
      document.getElementById("revisionNotice").classList.toggle("hidden", mieRev.length === 0);
    }

    // FILTRI
    function resetFilters(){
      filterCampionato.value = "";
      filterGirone.value = "";
      filterData.value = "";
      filterRevision.value = "";
      filterFuture.checked = false;
      filterSquadra.value = "";
      currentPage = 1;
      renderPartite();
    }
    function applyFilters(){ currentPage = 1; renderPartite(); }

    function filterData(partite){
      const camp = filterCampionato.value;
      const gir  = filterGirone.value;
      const data = filterData.value; // YYYY-MM-DD
      const rev  = filterRevision.value;
      const fut  = filterFuture.checked;
      const q    = filterSquadra.value.trim().toLowerCase();

      return partite.filter(p=>{
        if (camp && p.campionato !== camp) return false;
        if (gir && p.girone !== gir) return false;
        if (data && p.data_gara < data) return false;
        if (rev === "revisionata" && p.stato !== "revisionata") return false;
        if (rev === "non_revisionate" && p.stato === "revisionata") return false;
        if (rev === "mie_revisionate") {
          const i = iscrizioniUtente.find(x=>x.partita_id===p.id);
          if (!(p.stato==="revisionata" && i)) return false;
        }
        if (fut) {
          const today = new Date().toISOString().slice(0,10);
          if (p.data_gara < today) return false;
        }
        if (q) {
          const sa = (p.squadra_a || "").toLowerCase();
          const sb = (p.squadra_b || "").toLowerCase();
          if (!sa.includes(q) && !sb.includes(q)) return false;
        }
        return true;
      });
    }

    // RENDER
    function renderPartite(){
      const container = document.getElementById("partiteContainer");
      container.innerHTML = "";
      const filtered = filterData(allPartite);
      const start = (currentPage - 1) * pageSize;
      const pageData = filtered.slice(start, start + pageSize);

      if (pageData.length === 0) {
        container.innerHTML = "<p class='text-gray-500'>Nessuna partita trovata.</p>";
      }

      pageData.forEach(p => {
        const iscr = iscrizioniUtente.find(i=>i.partita_id===p.id);
        let userSection = "";
        let badge = "";

        if (iscr) {
          let confermaBtn = "", revisioneBox = "";
          if (p.stato === "revisionata") {
            if (p.note_admin) {
              revisioneBox = `<div class="mt-3 p-3 bg-yellow-100 border border-yellow-400 rounded">
                <p class="text-sm"><b>‚úçÔ∏è Revisione Admin:</b> ${p.note_admin}</p>
              </div>`;
            }
            if (!(toArray(p.visualizzata_da)).includes(currentUser.id)) {
              confermaBtn = `<button onclick="confermaVisualizzazione(${p.id})"
                              class="bg-orange-600 text-white px-3 py-1 rounded mt-2 hover:bg-orange-700">
                              üëÄ Conferma visualizzazione
                            </button>`;
            } else {
              badge = `<span class="ml-2 text-green-600 font-bold">‚úîÔ∏è</span>`;
            }
          }

          // Link ai file caricati + elimina
          let fileLinks = "";
          if (iscr.file_statistico) {
            fileLinks += `<p class="mt-2">
              üìë <a href="/uploads/${iscr.file_statistico}" target="_blank" class="text-blue-600 underline">FIBA Live Stats</a>
              <button onclick="deleteFile(${p.id}, 'file_statistico')" class="text-red-600 ml-2">üóëÔ∏è</button>
            </p>`;
          }
          if (iscr.pdf_statistiche) {
            fileLinks += `<p>
              üìä <a href="/uploads/${iscr.pdf_statistiche}" target="_blank" class="text-blue-600 underline">PDF Statistiche</a>
              <button onclick="deleteFile(${p.id}, 'pdf_statistiche')" class="text-red-600 ml-2">üóëÔ∏è</button>
            </p>`;
          }

          // Form fine gara (niente foto referto)
          let finegaraForm = `
            <button onclick="toggleFineGaraForm(${p.id})" class="bg-purple-600 text-white px-3 py-1 rounded mt-2 hover:bg-purple-700">
              üìÑ Fine Gara
            </button>
            <form id="finegara-${p.id}" class="hidden mt-3 border p-3 rounded bg-gray-50" enctype="multipart/form-data">
              <input type="hidden" name="partita_id" value="${p.id}">
          `;
          if (iscr.ruolo === "caller") {
            finegaraForm += `
              <label class="block text-sm mb-1">üèÜ Punteggio finale</label>
              <input type="text" name="risultato_finale" placeholder="Es: 75-68" class="border p-2 rounded w-full mb-2">
            `;
          }
          finegaraForm += `
              <label class="block text-sm mb-1">üìù Note</label>
              <textarea name="note" class="border p-2 rounded w-full mb-2"></textarea>

              <label class="block text-sm mb-1">üìë File FIBA LIVE STATS</label>
              <input type="file" name="file_stat" class="mb-2">

              <label class="block text-sm mb-1">üìä PDF statistiche</label>
              <input type="file" name="pdf_stat" accept=".pdf" class="mb-2">

              <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded">Salva</button>
            </form>
          `;

          userSection = `
            <p class="mt-2 text-green-700">‚úÖ Iscritto come <b>${iscr.ruolo}</b></p>
            ${fileLinks}
            ${revisioneBox}
            ${confermaBtn}
            ${finegaraForm}
          `;
        } else {
          // Form iscrizione
          userSection = `
            <button onclick="toggleIscrizioneForm(${p.id})" class="bg-blue-600 text-white px-3 py-1 rounded mt-2 hover:bg-blue-700">
              ‚ûï Registrati
            </button>
            <form id="iscrizione-${p.id}" class="hidden mt-3 border p-3 rounded bg-gray-50">
              <label class="block text-sm mb-1">Ruolo</label>
              <select id="ruolo-${p.id}" class="border p-2 rounded w-full mb-2" required>
                <option value="caller">Caller</option>
                <option value="statistician">Statistician</option>
                <option value="standby">Standby</option>
              </select>

              <label class="block text-sm mb-1">Orario arrivo</label>
              <input type="time" id="orario-${p.id}" class="border p-2 rounded w-full mb-2" required>

              <button onclick="confermaIscrizione(event, ${p.id})" class="bg-green-600 text-white px-3 py-1 rounded">
                Conferma
              </button>
            </form>
          `;
        }

        const data = formatDate(p.data_gara);
        const orario = p.orario ? p.orario.slice(0,5) : "-";

        container.innerHTML += `
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-bold">${p.campionato} - ${p.squadra_a} vs ${p.squadra_b} ${badge}</h3>
            <p class="text-sm text-gray-600">üìÖ ${data} ore ${orario} | Gara ${p.numero_gara || "-"} | Girone ${p.girone || "-"} | Campo: ${p.campo_gioco || "-"}</p>
            <p class="mt-1">üìå Stato: <span class="font-semibold">${p.stato}</span> ${p.risultato_finale ? `| üèÜ ${p.risultato_finale}` : ""}</p>
            ${userSection}
          </div>
        `;
      });

      document.getElementById("btnPrev").disabled = currentPage <= 1;
      document.getElementById("btnNext").disabled = start + pageSize >= filtered.length;
      document.getElementById("pageInfo").innerText = `Pagina ${currentPage}`;
    }

    // HANDLERS
    function toggleIscrizioneForm(id){
      document.getElementById(`iscrizione-${id}`).classList.toggle("hidden");
    }

    async function confermaIscrizione(e, id){
      e.preventDefault();
      const ruolo  = document.getElementById(`ruolo-${id}`).value;
      const orario = document.getElementById(`orario-${id}`).value;
      const res = await fetch('/partite/registrati', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ partita_id:id, ruolo, orario_arrivo:orario })
      });
      alert(await res.text());
      loadUser();
    }

    function toggleFineGaraForm(id){
      document.getElementById(`finegara-${id}`).classList.toggle("hidden");
    }

    // Submit fine gara (delegato su document)
    document.addEventListener("submit", async e => {
      if (e.target.id && e.target.id.startsWith("finegara-")) {
        e.preventDefault();
        const res = await fetch('/partite/finegara', { method:'POST', body:new FormData(e.target) });
        alert(await res.text());
        loadUser();
      }
    });

    async function confermaVisualizzazione(id){
      const res = await fetch('/partite/conferma-visualizzazione', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ partita_id:id })
      });
      if (!res.ok) { alert(await res.text()); return; }

      // aggiorna localmente per non riproporre il bottone e nascondere l'avviso
      const p = allPartite.find(x => x.id === id);
      if (p) {
        const arr = toArray(p.visualizzata_da);
        if (!arr.includes(currentUser.id)) arr.push(currentUser.id);
        p.visualizzata_da = arr;
      }
      renderPartite();
      checkRevisionNotice();
    }

    async function deleteFile(partitaId, tipo){
      if (!confirm("Vuoi eliminare questo file?")) return;
      const res = await fetch('/partite/delete-file', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ partita_id:partitaId, tipo })
      });
      alert(await res.text());
      loadUser();
    }

    // CREA PARTITA con validazione chiara
    document.getElementById("btnCrea").addEventListener("click", async (e) => {
      e.preventDefault();
      const cpError = document.getElementById("cpError");
      const successMsg = document.getElementById("successMsg");
      const msg = document.getElementById("cpMsg");
      cpError.classList.add("hidden");
      successMsg.classList.add("hidden");
      successMsg.classList.remove("text-red-600");

      const payload = {
        campionato: document.getElementById("cpCampionato").value.trim(),
        girone: document.getElementById("cpGirone").value.trim(),
        data_gara: document.getElementById("cpData").value,
        orario: document.getElementById("cpOrario").value,
        squadra_a: document.getElementById("cpSquadraA").value.trim(),
        squadra_b: document.getElementById("cpSquadraB").value.trim(),
        campo_gioco: document.getElementById("cpCampo").value.trim(),
        numero_gara: document.getElementById("cpNumeroGara").value.trim()
      };

      // Validazione client: mostra quali campi mancano
      const missing = [];
      if (!payload.campionato) missing.push("Campionato");
      if (!payload.girone) missing.push("Girone");
      if (!payload.data_gara) missing.push("Data gara");
      if (!payload.orario) missing.push("Orario");
      if (!payload.squadra_a) missing.push("Squadra di casa");
      if (!payload.squadra_b) missing.push("Squadra ospite");
      if (!payload.numero_gara) missing.push("Numero gara");

      if (missing.length) {
        cpError.innerHTML = "‚ö†Ô∏è Campi obbligatori mancanti: <b>" + missing.join(", ") + "</b>";
        cpError.classList.remove("hidden");
        return;
      }

      msg.textContent = "‚è≥ Salvataggio...";
      const res = await fetch('/partite/crea', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(payload)
      });
      const text = await res.text();
      msg.textContent = "";
      if (res.ok) {
        successMsg.textContent = "‚úÖ Partita creata con successo";
        successMsg.classList.remove("hidden");
        document.getElementById("createPartitaForm").reset();
        updateGironiCreate();
        loadPartite();
      } else {
        successMsg.textContent = "‚ùå " + text;
        successMsg.classList.remove("hidden");
        successMsg.classList.add("text-red-600");
      }
    });

    function updateGironiCreate() {
      const camp = document.getElementById("cpCampionato").value;
      const gironeSel = document.getElementById("cpGirone");
      gironeSel.innerHTML = "";
      if (camp === "A2") {
        gironeSel.innerHTML = "<option value='UNICO'>UNICO</option>";
      } else if (camp === "Serie B") {
        gironeSel.innerHTML = "<option value='A'>A</option><option value='B'>B</option>";
      }
    }

    // Paginazione + logout
    document.getElementById("btnPrev").onclick = ()=>{ if(currentPage>1){currentPage--;renderPartite();} };
    document.getElementById("btnNext").onclick = ()=>{ currentPage++;renderPartite(); };
    async function logout(){ await fetch('/logout'); window.location.href='/'; }

    // Start
    loadUser();
    updateGironiCreate();
  </script>
</body>
</html>
