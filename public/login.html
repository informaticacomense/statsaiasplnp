<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - StatsAIASPLnp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">üîê Login</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm">Email</label>
        <input type="email" name="email" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block text-sm">Password</label>
        <input type="password" name="password" required class="w-full border p-2 rounded">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Accedi</button>
    </form>

    <p id="response" class="text-sm text-center mt-4"></p>

    <p class="text-center text-sm mt-4">
      Non hai un account? <a href="register.html" class="text-blue-600">Registrati</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const text = await res.text();
      if (text.includes("‚úÖ")) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('response').innerText = text;
        document.getElementById('response').classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
