<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Utente - StatsAIASPLnp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<nav class="bg-green-600 text-white p-4 flex justify-between">
  <h1 class="text-xl font-bold">StatsAIASPLnp - Area Riservata</h1>
  <div>
    <span id="userName" class="mr-4"></span>
    <a href="profile.html" class="mr-4 underline">Profilo</a>
    <a href="admin.html" id="adminLink" class="mr-4 underline hidden">Gestione Partite</a>
    <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded">Logout</button>
  </div>
</nav>

<div id="revisionNotice"
  class="hidden text-center text-red-700 font-semibold py-3 bg-red-100">
  ‚ö†Ô∏è Hai partite revisionate da confermare
</div>

<main class="p-6 max-w-7xl mx-auto space-y-8">

<section class="bg-white p-4 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Filtra partite</h2>

  <div class="flex flex-wrap gap-4 items-end">
    <select id="filterCampionato" class="border p-2 rounded" onchange="applyFilters()">
      <option value="">Campionato</option>
      <option value="A2">A2</option>
      <option value="Serie B">Serie B</option>
    </select>

    <select id="filterGirone" class="border p-2 rounded" onchange="applyFilters()">
      <option value="">Girone</option>
      <option value="UNICO">UNICO</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>

    <input type="date" id="filterData" class="border p-2 rounded" onchange="applyFilters()">

    <select id="filterRevision" class="border p-2 rounded" onchange="applyFilters()">
      <option value="">Revisioni (tutte)</option>
      <option value="revisionata">Solo revisionate</option>
      <option value="non_revisionata">Solo non revisionate</option>
      <option value="mie_revisionate">Mie revisionate</option>
    </select>

    <label class="flex items-center gap-2">
      <input type="checkbox" id="filterFuture" onchange="applyFilters()"> Solo future
    </label>

    <input type="text" id="filterSquadra"
      class="border p-2 rounded"
      placeholder="Cerca per squadra"
      oninput="applyFilters()">

    <button onclick="resetFilters()" class="bg-gray-200 px-3 py-2 rounded">Reset</button>
  </div>
</section>

<section class="bg-white p-4 rounded shadow">
  <div class="flex justify-between mb-3">
    <h2 class="text-2xl font-bold">Elenco Partite</h2>
    <div id="pageInfo" class="text-sm text-gray-600"></div>
  </div>

  <div id="partiteContainer" class="space-y-6"></div>

  <div class="flex gap-3 mt-6">
    <button id="btnPrev" class="bg-gray-200 px-3 py-1 rounded">Pagina precedente</button>
    <button id="btnNext" class="bg-gray-800 text-white px-3 py-1 rounded">Pagina successiva</button>
  </div>
</section>

</main>

<script>
let currentUser=null;
let iscrizioniUtente=[];
let allPartite=[];
let currentPage=1;
const pageSize=10;

function formatDate(d){ return new Date(d).toLocaleDateString("it-IT"); }
function safeArray(v){
  if(Array.isArray(v)) return v;
  try{ return JSON.parse(v||"[]"); }catch{ return []; }
}

async function loadUser(){
  const res=await fetch("/me");
  if(!res.ok) return location.href="/";
  currentUser=await res.json();
  userName.innerText=currentUser.nome+" "+currentUser.cognome;
  if(currentUser.ruolo==="admin") adminLink.classList.remove("hidden");

  iscrizioniUtente=await (await fetch("/mie-iscrizioni")).json();
  allPartite=await (await fetch("/partite")).json();

  updateRevisionNotice();
  renderPartite();
}

function revisioneNonLetta(p){
  return p.stato==="revisionata" &&
         !safeArray(p.visualizzata_da).includes(currentUser.id);
}

function updateRevisionNotice(){
  const count=allPartite.filter(p =>
    revisioneNonLetta(p) &&
    iscrizioniUtente.some(i=>i.partita_id===p.id)
  ).length;
  revisionNotice.classList.toggle("hidden", count===0);
}

function resetFilters(){
  filterCampionato.value="";
  filterGirone.value="";
  filterData.value="";
  filterRevision.value="";
  filterFuture.checked=false;
  filterSquadra.value="";
  currentPage=1;
  renderPartite();
}
function applyFilters(){ currentPage=1; renderPartite(); }

function runFilters(list){
  const q=filterSquadra.value.toLowerCase().trim();
  const today=new Date().toISOString().slice(0,10);

  return list.filter(p=>{
    if(filterCampionato.value && p.campionato!==filterCampionato.value) return false;
    if(filterGirone.value && p.girone!==filterGirone.value) return false;
    if(filterData.value && p.data_gara<filterData.value) return false;
    if(filterFuture.checked && p.data_gara<today) return false;

    if(filterRevision.value==="revisionata" && p.stato!=="revisionata") return false;
    if(filterRevision.value==="non_revisionata" && p.stato==="revisionata") return false;
    if(filterRevision.value==="mie_revisionate"){
      if(!(p.stato==="revisionata" &&
           iscrizioniUtente.some(i=>i.partita_id===p.id))) return false;
    }

    if(q){
      const a=(p.squadra_a||"").toLowerCase();
      const b=(p.squadra_b||"").toLowerCase();
      if(!a.includes(q)&&!b.includes(q)) return false;
    }
    return true;
  });
}

function renderPartite(){
  partiteContainer.innerHTML="";
  let list=runFilters(allPartite);

  // ordinamento: revisionate non lette in alto
  list.sort((a,b)=>{
    return (revisioneNonLetta(b)?1:0)-(revisioneNonLetta(a)?1:0);
  });

  const start=(currentPage-1)*pageSize;
  const page=list.slice(start,start+pageSize);

  if(!page.length){
    partiteContainer.innerHTML="<p class='text-gray-500'>Nessuna partita trovata</p>";
    return;
  }

  page.forEach(p=>renderPartitaCard(p));
  btnPrev.disabled=currentPage===1;
  btnNext.disabled=start+pageSize>=list.length;
  pageInfo.innerText=`Pagina ${currentPage}`;
}

function renderPartitaCard(p){
  const iscr=iscrizioniUtente.find(i=>i.partita_id===p.id);
  let extra="";

  if(!iscr){
    extra=`
      <button onclick="toggleIscrizione(${p.id})"
        class="bg-blue-600 text-white px-3 py-1 rounded mt-2">Registrati</button>
      <div id="iscr-${p.id}" class="hidden mt-2 border p-3 rounded bg-gray-50">
        <select id="ruolo-${p.id}" class="border p-2 rounded w-full mb-2">
          <option value="caller">Caller</option>
          <option value="statistician">Statistician</option>
          <option value="standby">Standby</option>
        </select>
        <input type="time" id="orario-${p.id}" class="border p-2 rounded w-full mb-2">
        <button onclick="confermaIscrizione(${p.id})"
          class="bg-green-600 text-white px-3 py-1 rounded">Conferma</button>
      </div>`;
  } else {
    extra=`<p class="mt-2 text-green-700">Iscritto come <b>${iscr.ruolo}</b></p>`;
  }

  partiteContainer.innerHTML+=`
  <div class="border p-4 rounded ${revisioneNonLetta(p)?'border-red-600 bg-red-50':''}">
    <h3 class="font-bold">${p.campionato} - ${p.squadra_a} vs ${p.squadra_b}</h3>
    <p class="text-sm text-gray-600">
      ${formatDate(p.data_gara)} ore ${p.orario||"-"} |
      Gara ${p.numero_gara||"-"} | Girone ${p.girone||"-"}
    </p>
    <p>
      Stato: <b>${p.stato}</b>
      ${p.risultato_finale ? ` | Risultato: <b>${p.risultato_finale}</b>` : ""}
    </p>

    ${revisioneNonLetta(p)&&p.note_admin?`
      <div class="mt-3 p-3 bg-yellow-100 border border-yellow-400 rounded">
        <p class="font-semibold">üìå Revisione Admin</p>
        <p>${p.note_admin}</p>
        <button onclick="confermaVisualizzazione(${p.id})"
          class="mt-2 bg-orange-600 text-white px-3 py-1 rounded">
          Conferma lettura
        </button>
      </div>`:""}

    ${extra}
  </div>`;
}

async function confermaVisualizzazione(id){
  await fetch("/partite/conferma-visualizzazione",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ partita_id:id })
  });
  await loadUser();
}

async function confermaIscrizione(id){
  await fetch("/partite/registrati",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      partita_id:id,
      ruolo:document.getElementById(`ruolo-${id}`).value,
      orario_arrivo:document.getElementById(`orario-${id}`).value
    })
  });
  loadUser();
}

function toggleIscrizione(id){
  document.getElementById(`iscr-${id}`).classList.toggle("hidden");
}

btnPrev.onclick=()=>{if(currentPage>1){currentPage--;renderPartite();}};
btnNext.onclick=()=>{currentPage++;renderPartite();};
async function logout(){await fetch("/logout");location.href="/";}

loadUser();
</script>

</body>
</html>
