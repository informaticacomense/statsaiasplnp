<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Partite - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">âš™ï¸ Pannello Admin - StatsAIASPLnp</h1>
    <div class="flex gap-2">
      <a href="utenti.html" class="bg-green-600 px-3 py-1 rounded hover:bg-green-800">ğŸ‘¥ Gestione Utenti</a>
      <a href="report.html" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-800">ğŸ“Š Report Partite</a>
      <button onclick="cancellaTutto()" class="bg-red-600 px-3 py-1 rounded hover:bg-red-800">ğŸ—‘ï¸ Cancella tutto</button>
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-700">Logout</button>
    </div>
  </nav>

  <!-- Caricamento CSV -->
  <h2 class="text-2xl font-bold mb-4">ğŸ“‚ Carica Partite da CSV</h2>
  <form id="csvForm" class="mb-6 border p-4 bg-white rounded shadow" enctype="multipart/form-data">
    <input type="file" name="partite_csv" accept=".csv" class="mb-2">
    <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded">Carica CSV</button>
  </form>

  <!-- Elenco partite -->
  <main class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">ğŸ“‹ Elenco Partite e Iscritti</h2>
    <div id="partiteContainer" class="space-y-8"></div>
  </main>

  <script>
    async function loadPartite() {
      const res = await fetch('/report-partite');
      if (!res.ok) {
        document.getElementById("partiteContainer").innerHTML = "<p class='text-red-600'>Errore nel caricamento partite.</p>";
        return;
      }
      const dati = await res.json();
      const container = document.getElementById("partiteContainer");
      container.innerHTML = "";

      const grouped = {};
      dati.forEach(r => {
        if (!grouped[r.partita_id]) grouped[r.partita_id] = { info: r, iscritti: [] };
        if (r.user_id) grouped[r.partita_id].iscritti.push(r);
      });

      Object.values(grouped).forEach(gruppo => {
        const p = gruppo.info;
        let iscrittiHTML = gruppo.iscritti.length
          ? gruppo.iscritti.map(i => `
            <tr class="border-b">
              <td class="p-2">${i.nome} ${i.cognome}</td>
              <td class="p-2">${i.email}</td>
              <td class="p-2">${i.ruolo}</td>
            </tr>`).join("")
          : "<tr><td colspan='3' class='p-2 text-gray-500'>Nessun iscritto</td></tr>";

        container.innerHTML += `
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-bold">${p.campionato} - ${p.squadra_a} vs ${p.squadra_b}</h3>
            <p class="text-sm text-gray-600">Gara ${p.numero_gara} | Campo: ${p.campo_gioco || '-'} | Orario: ${p.orario || '-'}</p>
            <p class="mt-1">ğŸ“Œ Stato: <span class="font-semibold">${p.stato}</span></p>

            <h4 class="mt-4 font-semibold">ğŸ‘¥ Iscritti</h4>
            <table class="w-full border mt-2 text-sm">
              <thead class="bg-gray-200">
                <tr><th class="p-2">Nome</th><th class="p-2">Email</th><th class="p-2">Ruolo</th></tr>
              </thead>
              <tbody>${iscrittiHTML}</tbody>
            </table>
          </div>
        `;
      });
    }

    async function cancellaTutto() {
      if (!confirm("Sei sicuro di voler cancellare TUTTE le partite e iscrizioni?")) return;
      const res = await fetch('/admin/reset', { method: 'POST' });
      alert(await res.text());
      loadPartite();
    }

    async function logout() {
      await fetch('/logout');
      window.location.href = "/";
    }

    document.getElementById('csvForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/admin/upload-csv', { method: 'POST', body: formData });
      alert(await res.text());
      loadPartite();
    });

    loadPartite();
  </script>
</body>
</html>
