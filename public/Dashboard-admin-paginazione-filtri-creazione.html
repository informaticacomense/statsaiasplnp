<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Partite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- NAVBAR -->
  <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">üèÄ StatsAIASPLnp - Partite</h1>
    <div class="flex gap-3">
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-700">Logout</button>
    </div>
  </nav>

  <main class="p-6 max-w-7xl mx-auto space-y-8">
    <!-- FILTRI -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">üìÇ Filtra Partite</h2>
      <div class="flex flex-wrap items-end gap-4">
        <div>
          <label class="block text-sm mb-1">Campionato</label>
          <select id="campionatoSelect" class="border p-2 rounded min-w-[200px]">
            <option value="">-- scegli campionato --</option>
            <option value="A2">Serie A2</option>
            <option value="Serie B">Serie B</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Girone</label>
          <select id="gironeSelect" class="border p-2 rounded min-w-[120px]">
            <option value="">-- tutti --</option>
            <option value="UNICO">UNICO (solo A2)</option>
            <option value="A">A (solo Serie B)</option>
            <option value="B">B (solo Serie B)</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Mostra partite dal</label>
          <input type="date" id="dataInput" class="border p-2 rounded" />
        </div>
        <div>
          <label class="block text-sm mb-1">Revisioni</label>
          <select id="revisionFilter" class="border p-2 rounded">
            <option value="">-- tutte --</option>
            <option value="revisionata">Solo revisionate</option>
            <option value="non_revisionate">Solo non revisionate</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Solo future</label>
          <input type="checkbox" id="futureOnly" class="w-5 h-5" />
        </div>
        <div class="flex gap-2">
          <button id="btnFiltra" onclick="iniziaFiltro()" class="bg-blue-600 text-white px-4 py-2 rounded">üîç Filtra</button>
          <button onclick="resetFiltri()" class="bg-gray-200 text-gray-700 px-3 py-2 rounded">‚ôªÔ∏è Reset</button>
        </div>
      </div>
      <p class="text-sm text-gray-500 mt-2">Seleziona i filtri e clicca ‚ÄúFiltra‚Äù.</p>
    </section>

    <!-- CREA PARTITA -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-2xl font-bold mb-2">‚ûï Se non trovi la tua partita, creala tu</h2>
      <form id="creaPartitaForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm mb-1">Campionato *</label>
          <select required id="cp_campionato" class="border p-2 rounded w-full">
            <option value="A2">Serie A2</option>
            <option value="Serie B">Serie B</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Girone *</label>
          <select required id="cp_girone" class="border p-2 rounded w-full">
            <option value="UNICO">UNICO (A2)</option>
            <option value="A">A (Serie B)</option>
            <option value="B">B (Serie B)</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Data gara *</label>
          <input required type="date" id="cp_data" class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Orario *</label>
          <input required type="time" id="cp_orario" class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Squadra di casa *</label>
          <input required id="cp_squadra_a" class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Squadra ospite *</label>
          <input required id="cp_squadra_b" class="border p-2 rounded w-full" />
        </div>
        <div class="md:col-span-2 lg:col-span-1">
          <label class="block text-sm mb-1">Campo di gioco</label>
          <input id="cp_campo" class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Numero gara (opz.)</label>
          <input id="cp_numero_gara" class="border p-2 rounded w-full" />
        </div>
        <div>
          <label class="block text-sm mb-1">Note admin (opz.)</label>
          <input id="cp_note" class="border p-2 rounded w-full" />
        </div>
        <div class="md:col-span-2 lg:col-span-3 flex gap-3">
          <button class="bg-green-600 text-white px-4 py-2 rounded" type="submit">üíæ Crea partita</button>
          <span id="cp_msg" class="text-sm text-gray-600"></span>
        </div>
      </form>
    </section>

    <!-- ELENCO PARTITE + PAGINAZIONE -->
    <section class="bg-white p-4 rounded shadow">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-2xl font-bold">üìã Elenco Partite</h2>
        <div class="text-sm text-gray-600" id="pageInfo">Pagina 0</div>
      </div>
      <div id="partiteContainer" class="space-y-8">
        <p class="text-gray-600">‚ö†Ô∏è Seleziona i filtri e clicca ‚ÄúFiltra‚Äù per visualizzare le partite.</p>
      </div>
      <div class="flex items-center gap-3 mt-6">
        <button id="btnPrev" class="bg-gray-200 text-gray-700 px-3 py-1 rounded disabled:opacity-50" disabled>‚¨ÖÔ∏è Pagina precedente</button>
        <button id="btnNext" class="bg-gray-800 text-white px-3 py-1 rounded disabled:opacity-50" disabled>‚û°Ô∏è Vai alla pagina successiva</button>
      </div>
    </section>
  </main>

  <script>
    let currentPage = 1;
    const pageSize = 10;
    let lastFilters = { campionato: "", girone: "", data: "", revision: "", futureOnly: false };

    function resetFiltri() {
      document.getElementById("campionatoSelect").value = "";
      document.getElementById("gironeSelect").value = "";
      document.getElementById("dataInput").value = "";
      document.getElementById("revisionFilter").value = "";
      document.getElementById("futureOnly").checked = false;
      currentPage = 1;
      lastFilters = { campionato: "", girone: "", data: "", revision: "", futureOnly: false };
      document.getElementById("partiteContainer").innerHTML =
        "<p class='text-gray-600'>‚ö†Ô∏è Seleziona i filtri e clicca ‚ÄúFiltra‚Äù per visualizzare le partite.</p>";
      updatePagination(0, false);
    }

    function iniziaFiltro() {
      const campionato = document.getElementById("campionatoSelect").value;
      const girone = document.getElementById("gironeSelect").value;
      const data = document.getElementById("dataInput").value;
      const revision = document.getElementById("revisionFilter").value;
      const futureOnly = document.getElementById("futureOnly").checked;
      if (!campionato) {
        document.getElementById("partiteContainer").innerHTML =
          "<p class='text-gray-600'>‚ö†Ô∏è Seleziona almeno un campionato.</p>";
        return;
      }
      currentPage = 1;
      lastFilters = { campionato, girone, data, revision, futureOnly };
      loadPartite();
    }

    async function loadPartite() {
      const container = document.getElementById("partiteContainer");
      container.innerHTML = `<div class='text-gray-600'>‚è≥ Caricamento...</div>`;

      const { campionato, girone, data, revision, futureOnly } = lastFilters;
      let url = "/report-partite";
      const params = [];
      if (campionato) params.push(`campionato=${encodeURIComponent(campionato)}`);
      if (girone) params.push(`girone=${encodeURIComponent(girone)}`);
      if (data) params.push(`data=${encodeURIComponent(data)}`);
      if (revision) params.push(`revision=${encodeURIComponent(revision)}`);
      if (futureOnly) params.push(`futureOnly=true`);
      params.push(`page=${currentPage}`);
      params.push(`limit=${pageSize}`);
      if (params.length) url += `?${params.join('&')}`;

      let dati;
      let hasMore = false;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Errore rete');
        const json = await res.json();
        if (Array.isArray(json)) {
          dati = json;
          if (dati.length > pageSize) {
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            hasMore = end < dati.length;
            dati = dati.slice(start, end);
          } else {
            hasMore = dati.length === pageSize;
          }
        } else {
          dati = json.rows || [];
          hasMore = !!(json.hasMore || json.has_more || json.nextPage || json.next_page);
        }
      } catch (e) {
        container.innerHTML = "<p class='text-red-600'>Errore nel caricamento partite.</p>";
        updatePagination(0, false);
        return;
      }

      renderPartite(dati);
      updatePagination(dati.length, hasMore);
    }

    function updatePagination(visibleCount, hasMore) {
      const btnPrev = document.getElementById('btnPrev');
      const btnNext = document.getElementById('btnNext');
      const pageInfo = document.getElementById('pageInfo');

      btnPrev.disabled = currentPage <= 1;
      btnNext.disabled = !hasMore && visibleCount < pageSize;
      pageInfo.textContent = `Pagina ${currentPage}`;

      btnPrev.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          loadPartite();
        }
      };
      btnNext.onclick = () => {
        currentPage++;
        loadPartite();
      };
    }

    function renderPartite(dati) {
      const container = document.getElementById("partiteContainer");
      container.innerHTML = "";
      if (!dati || dati.length === 0) {
        container.innerHTML = "<p class='text-gray-600'>Nessuna partita trovata.</p>";
        return;
      }
      dati.forEach(p => {
        container.innerHTML += `
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-bold">${p.campionato || ''} - ${p.squadra_a || ''} vs ${p.squadra_b || ''}</h3>
            <p class="text-sm text-gray-600">
              üìÖ <span class="font-medium">${p.data_gara || '-'}</span> | Gara ${p.numero_gara || '-'} | Girone ${p.girone || '-'}
            </p>
            <p class="text-sm text-gray-600">Campo: ${p.campo_gioco || '-'} | Orario: ${p.orario || '-'}</p>
            <p class="mt-1">üìå Stato: <span class="font-semibold">${p.stato || '-'}</span>
              ${p.risultato_finale ? `| üèÜ Risultato: ${p.risultato_finale}` : ""}
            </p>
          </div>
        `;
      });
    }

    async function logout() {
      try { await fetch('/logout'); } catch {}
      window.location.href = "/";
    }

    document.getElementById('creaPartitaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('cp_msg');
      msg.textContent = '‚è≥ Salvataggio...';
      const payload = {
        campionato: document.getElementById('cp_campionato').value,
        girone: document.getElementById('cp_girone').value,
        data_gara: document.getElementById('cp_data').value,
        orario: document.getElementById('cp_orario').value,
        squadra_a: document.getElementById('cp_squadra_a').value,
        squadra_b: document.getElementById('cp_squadra_b').value,
        campo_gioco: document.getElementById('cp_campo').value,
        numero_gara: document.getElementById('cp_numero_gara').value,
        stato: 'da_giocare',
        risultato_finale: '',
        note_admin: document.getElementById('cp_note').value
      };
      try {
        const res = await fetch('/partite/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await res.text();
        if (!res.ok) throw new Error(text || 'Errore creazione');
        msg.textContent = '‚úÖ Partita creata';
        e.target.reset();
        loadPartite();
      } catch (err) {
        msg.textContent = '‚ùå ' + (err.message || 'Errore imprevisto');
      }
    });
  </script>
</body>
</html>
