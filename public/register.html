<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione - StatsAIASPLnp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">üìù Registrazione Utente</h1>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Nome*</label>
        <input type="text" name="nome" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-medium">Cognome*</label>
        <input type="text" name="cognome" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-medium">Codice Fiscale*</label>
        <input type="text" name="codice_fiscale" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-medium">Email*</label>
        <input type="email" name="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-medium">Password*</label>
        <input type="password" name="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-sm font-medium">Club di appartenenza*</label>
        <input type="text" name="club_appartenenza" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700">Registrati</button>
    </form>

    <p id="response" class="mt-4 text-center text-sm text-green-600"></p>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-blue-600 underline">‚¨ÖÔ∏è Torna alla Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const text = await res.text();
      document.getElementById('response').innerText = text;
    });
  </script>
</body>
</html>
