<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Partite - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-gray-800 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">⚙️ Pannello Admin - StatsAIASPLnp</h1>
    <div class="flex gap-2">
      <a href="report.html" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-800">📊 Report Partite</a>
      <a href="utenti.html" class="bg-yellow-500 px-3 py-1 rounded hover:bg-yellow-600">👥 Gestione Utenti</a>
      <button onclick="cancellaTutto()" class="bg-red-600 px-3 py-1 rounded hover:bg-red-800">🗑️ Cancella tutto</button>
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-700">Logout</button>
    </div>
  </nav>

  <!-- UPLOAD CSV -->
  <section class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">📂 Carica Partite da CSV</h2>
    <form id="csvForm" class="mb-6 border p-4 bg-white rounded shadow" enctype="multipart/form-data">
      <input type="file" name="partite_csv" accept=".csv" class="mb-2">
      <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded">Carica CSV</button>
    </form>
  </section>

  <!-- FILTRI -->
  <section class="bg-white p-4 rounded shadow max-w-6xl mx-auto mb-6">
    <h2 class="text-2xl font-bold mb-4">📂 Filtra partite</h2>
    <div class="flex flex-wrap items-end gap-4">
      <div>
        <label class="block text-sm mb-1">Campionato</label>
        <select id="filterCampionato" class="border p-2 rounded min-w-[200px]">
          <option value="">-- tutti --</option>
          <option value="A2">A2</option>
          <option value="Serie B">Serie B</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1">Girone</label>
        <select id="filterGirone" class="border p-2 rounded min-w-[120px]">
          <option value="">-- tutti --</option>
          <option value="UNICO">UNICO</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1">Mostra partite dal</label>
        <input type="date" id="filterData" class="border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">Stato</label>
        <select id="filterRevision" class="border p-2 rounded">
          <option value="">-- tutte --</option>
          <option value="revisionata">Revisionate</option>
          <option value="non_revisionate">Non revisionate</option>
          <option value="da_giocare">Da giocare</option>
          <option value="terminata">Terminate</option>
        </select>
      </div>

      <!-- 🔍 Nome squadra -->
      <div>
        <label class="block text-sm mb-1">Cerca per squadra</label>
        <input type="text" id="filterSquadra" placeholder="Inserisci nome squadra" class="border p-2 rounded min-w-[200px]" onkeypress="if(event.key==='Enter'){event.preventDefault();loadFilteredPartite();}">
      </div>

      <div class="flex gap-2">
        <button type="button" onclick="loadFilteredPartite()" class="bg-blue-600 text-white px-4 py-2 rounded">🔍 Filtra</button>
        <button type="button" onclick="resetFilters()" class="bg-gray-200 text-gray-700 px-3 py-2 rounded">♻️ Reset</button>
      </div>
    </div>
  </section>

  <!-- ELENCO PARTITE -->
  <main class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">📋 Elenco Partite e Iscritti</h2>
    <div id="partiteContainer" class="space-y-8 text-gray-600 italic">
      <p>💡 Seleziona un filtro per visualizzare le partite.</p>
    </div>
  </main>

  <script>
    let allPartite = [];

    function formatData(isoDate, orario) {
      if (!isoDate) return "-";
      const d = new Date(isoDate);
      const gg = String(d.getUTCDate()).padStart(2, '0');
      const mm = String(d.getUTCMonth() + 1).padStart(2, '0');
      const yyyy = d.getUTCFullYear();
      return `${gg}/${mm}/${yyyy} ${orario || ''}`;
    }

    // ✅ Caricamento SOLO filtrato
    async function loadFilteredPartite() {
      const camp = document.getElementById("filterCampionato").value;
      const gir = document.getElementById("filterGirone").value;
      const data = document.getElementById("filterData").value;
      const stato = document.getElementById("filterRevision").value;
      const squadra = document.getElementById("filterSquadra").value.trim();

      const params = new URLSearchParams();
      if (camp) params.append("campionato", camp);
      if (gir) params.append("girone", gir);
      if (data) params.append("data_gara", data);
      if (stato) params.append("stato", stato);
      if (squadra) params.append("squadra", squadra);

      const container = document.getElementById("partiteContainer");
      container.innerHTML = "<p class='text-blue-600'>⏳ Caricamento partite in corso...</p>";

      const res = await fetch(`/report-partite?${params.toString()}`);
      if (!res.ok) {
        container.innerHTML = "<p class='text-red-600'>Errore nel caricamento partite filtrate.</p>";
        return;
      }

      const dati = await res.json();
      if (dati.length === 0) {
        container.innerHTML = "<p class='text-gray-500'>Nessuna partita trovata con questi filtri.</p>";
        return;
      }

      // Se filtro squadra impostato, applica anche lato client
      let filtered = dati;
      if (squadra) {
        const q = squadra.toLowerCase();
        filtered = dati.filter(p =>
          (p.squadra_a && p.squadra_a.toLowerCase().includes(q)) ||
          (p.squadra_b && p.squadra_b.toLowerCase().includes(q))
        );
      }

      allPartite = filtered;
      renderPartite();
    }

    function renderPartite() {
      const container = document.getElementById("partiteContainer");
      container.innerHTML = "";

      const grouped = {};
      allPartite.forEach(r => {
        if (!grouped[r.partita_id]) grouped[r.partita_id] = { info: r, iscritti: [] };
        if (r.user_id) grouped[r.partita_id].iscritti.push(r);
      });

      let html = "";
      Object.values(grouped).forEach(gruppo => {
        const p = gruppo.info;
        html += `
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-bold">${p.campionato} - ${p.squadra_a} vs ${p.squadra_b}</h3>
            <p class="text-sm text-gray-600">
              📅 ${formatData(p.data_gara, p.orario)} | Gara ${p.numero_gara} | Girone ${p.girone || '-'} | Campo: ${p.campo_gioco || '-'}
            </p>
            <p class="mt-1">📌 Stato: <span class="font-semibold">${p.stato}</span> ${p.risultato_finale ? `| 🏆 ${p.risultato_finale}` : ""}</p>

            <div class="mt-2">
              <label class="block text-sm">📝 Note admin (visibili agli utenti):</label>
              <textarea id="noteAdmin-${p.partita_id}" class="border p-2 rounded w-full mb-2">${p.note_admin || ""}</textarea>

              <label class="block text-sm">📌 Stato partita:</label>
              <select id="stato-${p.partita_id}" class="border p-2 rounded mb-2">
                <option value="da_giocare" ${p.stato==="da_giocare"?"selected":""}>Da giocare</option>
                <option value="in_corso" ${p.stato==="in_corso"?"selected":""}>In corso</option>
                <option value="terminata" ${p.stato==="terminata"?"selected":""}>Terminata</option>
                <option value="revisionata" ${p.stato==="revisionata"?"selected":""}>Revisionata</option>
                <option value="da_rivedere" ${p.stato==="da_rivedere"?"selected":""}>Da rivedere</option>
              </select>

              <button onclick="aggiornaStato(${p.partita_id})" class="bg-green-600 text-white px-3 py-1 rounded">Salva</button>
            </div>

            <button onclick="toggleIscritti(${p.partita_id})" class="mt-3 bg-gray-200 px-2 py-1 rounded">👥 Mostra iscritti (${gruppo.iscritti.length})</button>
            <div id="iscritti-${p.partita_id}" class="hidden"></div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function toggleIscritti(id) {
      const div = document.getElementById(`iscritti-${id}`);
      if (!div.classList.contains('hidden')) {
        div.classList.add('hidden');
        div.innerHTML = "";
        return;
      }
      const gruppo = allPartite.filter(p => p.partita_id === id && p.user_id);
      if (gruppo.length === 0) {
        div.innerHTML = "<p class='text-gray-500 mt-2'>Nessun iscritto</p>";
      } else {
        let t = `
          <table class="w-full border mt-2 text-sm">
            <thead class="bg-gray-200">
              <tr>
                <th class="p-2">Nome</th>
                <th class="p-2">Email</th>
                <th class="p-2">Ruolo</th>
                <th class="p-2">Orario arrivo</th>
                <th class="p-2">Note</th>
                <th class="p-2">File</th>
              </tr>
            </thead>
            <tbody>
              ${gruppo.map(i => `
                <tr class="border-b">
                  <td class="p-2">${i.nome} ${i.cognome}</td>
                  <td class="p-2">${i.email}</td>
                  <td class="p-2">
                    <select onchange="aggiornaRuolo(${i.id}, this.value)" class="border rounded px-1 py-0.5">
                      <option value="caller" ${i.ruolo==='caller'?'selected':''}>Caller</option>
                      <option value="statistician" ${i.ruolo==='statistician'?'selected':''}>Statistician</option>
                      <option value="standby" ${i.ruolo==='standby'?'selected':''}>Standby</option>
                    </select>
                  </td>
                  <td class="p-2">${i.orario_arrivo || "-"}</td>
                  <td class="p-2">${i.note || "-"}</td>
                  <td class="p-2">
                    ${i.file_statistico ? `<a href="/uploads/${i.file_statistico}" target="_blank" class="text-blue-600 underline block">📑 FIBA Stats</a>` : ""}
                    ${i.pdf_statistiche ? `<a href="/uploads/${i.pdf_statistiche}" target="_blank" class="text-blue-600 underline block">📊 PDF</a>` : ""}
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
        div.innerHTML = t;
      }
      div.classList.remove('hidden');
    }

    async function aggiornaStato(partitaId) {
      const stato = document.getElementById(`stato-${partitaId}`).value;
      const note_admin = document.getElementById(`noteAdmin-${partitaId}`).value;
      const res = await fetch('/partite/stato', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ partita_id: partitaId, stato, note_admin })
      });
      alert(await res.text());
      loadFilteredPartite();
    }

    async function aggiornaRuolo(iscrizioneId, ruolo) {
      const res = await fetch('/iscrizioni/ruolo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ iscrizione_id: iscrizioneId, ruolo })
      });
      alert(await res.text());
      loadFilteredPartite();
    }

    async function cancellaTutto() {
      if (!confirm("Sei sicuro di voler cancellare TUTTE le partite e iscrizioni?")) return;
      const res = await fetch('/admin/reset', { method: 'POST' });
      alert(await res.text());
    }

    async function logout() {
      await fetch('/logout');
      window.location.href = "/";
    }

    document.getElementById('csvForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/admin/upload-csv', { method: 'POST', body: formData });
      alert(await res.text());
    });

    function resetFilters(){
      document.getElementById("filterCampionato").value="";
      document.getElementById("filterGirone").value="";
      document.getElementById("filterData").value="";
      document.getElementById("filterRevision").value="";
      document.getElementById("filterSquadra").value="";
      document.getElementById("partiteContainer").innerHTML = "<p class='text-gray-600 italic'>💡 Seleziona un filtro per visualizzare le partite.</p>";
    }
  </script>

</body>
</html>
